# Render deployment configuration for SafeLink Mesh AI
# https://render.com/docs/yaml-spec

services:
  # Backend API Server
  - type: web
    name: safelink-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://safelink-dashboard.onrender.com
    disk:
      name: safelink-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  # Frontend Dashboard
  - type: web
    name: safelink-dashboard
    env: static
    region: oregon
    plan: free
    buildCommand: cd safelink-dashboard && npm install && npm run build
    staticPublishPath: ./safelink-dashboard/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: safelink-api
          property: host
        value: https://safelink-api.onrender.com
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false

